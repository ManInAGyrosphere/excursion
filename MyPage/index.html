<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="my-page">My Page</h1>
        <nav>
            <ul class="lists">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header> 

    <main>
        <section class="profile">
            <div class="profile-image">
                <img src="images/BeardedDragonWater.avif" 
                alt="random image generator" class="profile-pic">

                <div class="bio">
                    <h2>Name</h2>
                    <h3>Artist, Content Creator and Web Developer.</h3>
                </div>
            </div>
        </section>
    </main>


<section class="reasons">
            <div class="my-reasons">
                <h2>My Reasons</h2>
                <h3>I have a desire to create art and illustrations.</h3>
            </div>
        </section>

        <section class="project">
            <div class="project-lists">
                <h2>Projects</h2>
                <ul>
                    <li class="image-one"><img src="images/BeardedDragonWater.avif" 
                alt="random image generator" class="project-image-one"> Project 1</li>

                    <li class="image-two"><img src="images/BeardedDragonWater.avif" 
                alt="random image generator" class="project-image-two"> Project 2</li>
                </ul>
            </div>
        </section>

        <footer>
        <p>My Page 2025</p>
    </footer>    
    </body>
</html>
